<!DOCTYPE HTML>
<html>
<head>
	<title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/normalize.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="wrapper-mother">
<header>
	<a href="index.html" class="logo-a">
		<table>
			<tr valign="top">
				<td><img src="img/postit-logo.png" width="65px"></td>
				<td>&nbsp;&nbsp;#PostIt</td>
			</tr>
		</table>
	</a>
	<table class="login-table">
		<form action="LoginCheck" method="post" accept-charset="utf-8">
			<tr>
				<td>E-Mail</td>
				<td>Password</td>
				<td></td>
			</tr>
			<tr>
				<td><input type="text" name="login" class="input-text"></td>
				<td><input type="password" name="passwordLog" class="input-text"></td>
				<td><input type="submit" value="Login" class="submit-button"></td>
			</tr>
			<tr>
				<td colspan="3" style="text-align: right;"><a href="register.jsp" style="color: #222;">Registrieren?</a></td>
			</tr>
		</form>
	</table>
</header>
<div class="wrapper-main">

	<h1>Willkommen bei #PostIt</h1>
	<br>
	<center>
		<img src="img/welt-index.png">
	</center>
	<br>
	<br>
</div><!--wrapper-main-->
<footer>
	<p><table><tr valign="top"><td><img src="img/postit-logo.png" width="20px"></td><td>&nbsp;&nbsp;&copy; PostIt 2015</td></tr></table></p>
</footer>
</div><!--wrapper-mother-->

</html>
